<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header>
        <h1>Classic Hangman</h1>
        <h2> Try your hand. Can you find the solution before it's too late?</h2>
    </header>
    <main>
        <aside class="left">
            <div class="stand-top">
            </div>
            <div class="stand-left">
                <div class="pole">
                </div>
                <div class="stand-base">
                </div>
            </div>
            <div class="man">
                <div class="head hidden">
                </div>
                <div class="eyes">
                </div>
                <div class="frown">
                </div>
                <div class="torso hidden">
                </div>
                <div class="arm left-arm hidden">
                </div>
                <div class="arm right-arm hidden">
                </div>
                <div class="leg left-leg hidden">
                </div>
                <div class="leg right-leg hidden">
                </div>
            </div>
        </aside>
        <section class="right">
            <h2>Pick category to start:</h2>
            <ul>
                <li class="category" id="movies">Movies</li>
                <li> | </li>
                <li class="category" id="songs">Songs</li>
                <li> | </li>
                <li class="category" id="books">Books</li>
            </ul>
            <div class="word">
            </div>
            <div class="end-messages">
                <div id="result"></div>
                <div id="play-again"> </div>
                <div id="answer"></div>
            </div>
        </section>
    </main>

    <footer>

        <div class="alph-wrapper">
        </div>
    </footer>
    <div id="music">
        <iframe src="https://archive.org/embed/StyxRenegadeLyrics&autoplay=1&mute=1" width="250" height="100" autoplay=1 frameborder="0"
            webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
